---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: nodeapp
  name: node-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nodeapp
    spec:
      containers:
      - image: dockerhandson/java-web-app
        name: nodeapp
        ports:
        - name: nodeapp
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: nodeapp
  name: nodeapp
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: nodeapp
