---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: nodeapp
  name: node-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - image: dockerhandson/java-web-app
        name: nodejs
        ports:
        - name: nodejs
          containerPort: 3000  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: nodejs
  name: nodejs
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    name: nodejs
